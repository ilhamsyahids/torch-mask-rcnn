  ASPECT_RATIO_GROUP_FACTOR: 2

OPTIMIZER:
  NAME: "lars"
  LR: 0.0008

DATALOADER:
  TRAIN_BATCH_SIZE: 8

MODEL:
  USE_SYNC_BATCH_NORM: True
